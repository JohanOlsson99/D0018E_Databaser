

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='commentSection.css') }}">

<div class="container" >
    <div class="row bootstrap snippets bootdeys">
        <div class="col-md-8 col-sm-12" >
            <div class="comment-wrapper">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        Comment panel
                    </div>
                    <div class="panel-body">
                        <form method="POST" name="PostComment" class="comments" action="">
                        <!--<textarea class="form-control" placeholder="write a comment..." rows="3"></textarea>
                        <br>
                        <button type="button" class="btn btn-info pull-right">Post</button>-->
                        {{ form.comment(class="form-control", placeholder="Write a comment...")}}
                        {{form.submit(class="btn btn-info pull-right")}}
                        </form>
                        <div class="clearfix"></div>
                        <hr>
                        <ul class="media-list">
                        {% for i in range(name|length) %}
                            <li class="media">
                                <a href="#" class="pull-left">
                                </a>
                                <div class="media-body">
                                    <span class="text-muted pull-right">
                                        <small class="text-muted">{{date[i]}}</small>
                                    </span>
                                    <strong class="text-success">{{name[i]}}</strong>
                                    <p class="textColor">
                                        {{ comment[i] }}
                                    </p>
                                </div>
                            </li>
                            <hr>
                        {% endfor %}


                            
                            
                        </ul>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    </div>
